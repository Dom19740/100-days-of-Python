<!DOCTYPE html>
<html>
<head>
    <title>Guess Result</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center" style="color: {{ color }}; font-weight: bold;">{{ message }}</h1>
    <div class="center">
        <img src="{{ image }}" alt="Result">
    </div>

    {% if color != 'purple' %}
    <br>
    <div class="center">
        <form method="POST">
            <input type="number" name="guess" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    {% endif %}
</body>
</html>
